<!DOCTYPE html>
<html>
<head>
    <title>选择表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style/css/selecttb.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="myform" class="box mt10"></div>
    </div>
    <br style="clear:both;" />

    <script id="template" type="x-tmpl-mustache">
        <ul>
            {{#data}}
            <li ccvalue="{{name}}">{{name}}</li>
            {{/data}}
        </ul>
    </script>
    <script src="js/jquery1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            var index = parent.layer.getFrameIndex(window.name);

            parent.renderTable({ action: "getalltable", arg: { tag: 'all' } }, $('#myform'), $('#template').html());

            $('#myform').delegate('li', 'mouseover', function (e) {
                $(this).addClass('liselectlang').siblings().removeClass('liselectlang');
            });

            $('#myform').delegate('li', 'click', function (e) {
                $(this).addClass('liselectlang');
                parent.loadtableinfo($(this).text());
                parent.layer.close(index);
            });
        });
    </script>
</body>
</html>
